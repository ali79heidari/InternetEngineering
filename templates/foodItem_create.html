{% extends 'base.html' %}
{% block content %}
    <style> p { display: grid; } </style>
    <div class="bg-light border p-5 rounded border-dark mt-5 m-auto w-25">
        <h3 class="text-center">Add a new food</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success ml-2 w-100" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
