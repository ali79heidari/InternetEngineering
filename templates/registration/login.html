{% extends 'base.html' %}
{% block content %}
    <div class="border bg-light rounded" style="
    width: fit-content;
    padding: 50px;
    margin: auto;">
        <h4 class="text-center">Log In</h4>
        <form method="post" style="display: table-caption;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100" type="submit">Log In</button>
        </form>
        <p>Create an account (<a class="text-decoration-none" href="{% url 'signup' %}"> Sign Up </a>)</p>
    </div>
{% endblock content %}
