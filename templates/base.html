{% load static %}
<html>
<head>
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-image: linear-gradient( 109.6deg, rgba(156,252,248,1) 11.2%, rgba(110,123,251,1) 91.1% );">

            <a class="text-decoration-none text-dark ms-3" href="{% url 'fooditem_create' %}">Add Food</a>
            <a class="text-decoration-none text-dark ms-3" href="{% url 'selectFood' %}">Select Food</a>
        </div>
        <div>
            <a class="text-decoration-none text-dark ms-3" href="{% url "logout" %}">Logout</a>
        </div>
    </header>
    <h3 class="text-center">
