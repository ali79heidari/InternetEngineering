{% extends "base.html" %}
{% block content %}
    <style> p { display: grid; } </style>
    <div class="bg-light border p-5 rounded border-dark mt-5 m-auto w-25">
        <h3 class="text-center">Edit Calorie Limit</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="w-100 d-flex">
                <button class="btn btn-success w-50" type="submit">Save</button>
                <a class="btn btn-danger w-50 ms-2 text-light text-decoration-none" href="{% url 'profile' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
